<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 80%; margin: auto; }
        header, footer { text-align: center; padding: 1em 0; }
        .profile { text-align: center; }
        .profile img { width: 150px; border-radius: 50%; }
        .profile h1 { font-size: 2em; }
        .profile p { font-style: italic; }
        .projects { display: flex; justify-content: space-around; flex-wrap: wrap; }
        .project { width: 30%; margin: 1em; padding: 1em; border: 1px solid #ddd; border-radius: 5px; }
        .project img { width: 100%; height: auto; border-bottom: 1px solid #ddd; margin-bottom: 1em; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="profile">
                <img src="your-photo.jpg" alt="Your Name">
                <h1>Your Name</h1>
                <p>Data Scientist | Machine Learning Expert | Developer</p>
            </div>
        </header>
        
        <main>
            <h2>Projects</h2>
            <div class="projects">
                <div class="project">
                    <img src="project-image.jpg" alt="Project Name">
                    <h3>Project Name</h3>
                    <p>Project description...</p>
                    <a href="project-link.html">View Project</a>
                </div>
                <!-- Repeat for each project -->
            </div>
        </main>
        
        <footer>
            <p>Contact me at <a href="mailto:your-email@example.com">your-email@example.com</a></p>
        </footer>
    </div>
</body>
</html>
